<h1 mat-dialog-title>Modifier Achat</h1>
<form [formGroup]="editAchatForm" (ngSubmit)="onSubmit(editAchatForm.value)" >
        <mat-form-field class="example-full-width">
          <input matInput type="number" placeholder="Qte Achete" min="0" max="{{maxAchat}}"  formControlName="qteAchete" (change)="onSearchChangea($event.target.value)">
          <span matSuffix>L</span>
      </mat-form-field>
          <mat-form-field class="example-full-width">
                <input matInput type="number" step="0.100" min="0" placeholder="Prix Unitaire"  formControlName="prix" (change)="onSearchChangeb($event.target.value)">
         </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="Montant Achat" formControlName="montantAchat" >
        <span matSuffix>DT</span>
</mat-form-field>
          <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Note" formControlName="note">
          </mat-form-field>
   
        <div class="example-full-width">
            <div fxLayout="row" >
            <button mat-raised-button fxFlex="50"  (click)="onNoClick()"  >Reset</button>
          <button mat-raised-button fxFlex="50" color="primary" [disabled]="editAchatForm.pristine || editAchatForm.invalid" type="submit"  >Modifier</button>
          </div>
        </div>

      </form>
