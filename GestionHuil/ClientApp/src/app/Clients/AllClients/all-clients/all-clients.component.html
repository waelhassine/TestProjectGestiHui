<div class="headercontact">
    <h1>Contacts</h1>
   
</div>

<div  fxLayout="row" fxLayoutAlign="end center" class="filter">
    <div class="formfilter" >
          <mat-form-field appearance="outline">
            <input matInput matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Rechercher">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
    </div>
    </div>
    <mat-card>
        <div class="example-loading-shade" *ngIf="isLoadingResults">
     <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
 
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

    <!-- Position Column --> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gsm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gsm </th>
      <td mat-cell *matCellDef="let element"> {{element.gsm}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
        <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell  *matCellDef="let element">
          <button mat-button color="primary" (click)="OnEdit(element.id)"><mat-icon>create</mat-icon></button>
          <button mat-button  [routerLink]="[ 'contactDetails/',element.id]" ><mat-icon>add_comment</mat-icon></button>
          
        </td>
      </ng-container>
    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
     
   
   </table> 
   <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 20, 30, 40, 100]" class="mat-elevation-z8 "></mat-paginator>
</mat-card>
 <div class="button_create">
    <button mat-fab color="primary" (click)="OnCreate()">
      <mat-icon>add</mat-icon>
    </button> 
  </div>
