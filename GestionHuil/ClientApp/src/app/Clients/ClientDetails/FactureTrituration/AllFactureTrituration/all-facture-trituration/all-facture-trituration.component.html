<mat-card>
    <div>
        <div class="col1">
                <h2>Facture </h2>
        </div>
        <div class="col2">

          <h4>Total  <P >{{this.total}} DT</P></h4>
          
      </div>
      <div class="col2">

        <h4 style="color:green;"> Payée <P > {{this.payer}} DT</P></h4>
        
</div>
        <div class="col2">

                <h4 style="color:red;"> Reste à Payer <P>{{this.reste}} DT</P></h4>
                
        </div>
        
    </div>   
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">
    <!-- Position Column --> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date| date:'yyyy-MM-dd HH:mm'}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="typeFacture.nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TypeFacture </th>
      <td mat-cell *matCellDef="let element"> {{element.typeFacture.nom}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.montant}} DT</td>
      </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="restApayer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reste A payer </th>
        <td mat-cell *matCellDef="let element"> {{element.restApayer}} DT</td>
      </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell  *matCellDef="let element">
              <button mat-button color="primary" (click)="OnSeeReglement(element.id)"><mat-icon>ballot</mat-icon></button>
          <button mat-button color="primary" (click)="OnCreateReglement(element)"><mat-icon>add</mat-icon></button>
          <button mat-button color="accent" (click)="OnExportPdf(element.id)"><mat-icon>post_add</mat-icon></button>
          
        </td>
      </ng-container>
    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
     
   
   </table> 
   <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 20, 30, 40, 100]" class="mat-elevation-z8 "></mat-paginator>
</mat-card>
