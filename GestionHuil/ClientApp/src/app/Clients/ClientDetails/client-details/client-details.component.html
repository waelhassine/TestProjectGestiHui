<div class="headera">
<div fxLayout="row" fxLayoutAlign="stretch">
    <div fxFlex="5">
      <button mat-button color="primary"  [routerLink]="[ '/main/contact']"><mat-icon>keyboard_backspace</mat-icon></button>
    </div>
  <div  fxFlex="68">
      <div fxFlexAlign="stretch" class="z-depth-2">
        <mat-card>
                <mat-card-header>
                  <mat-card-title>{{this.clientBase.nom}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="example-card-one">
                   Gsm : {{this.clientBase.gsm}} | Tel : {{this.clientBase.tel}}
                  | Ville : {{this.clientBase.ville}}
                <br>
                </mat-card-content>
              </mat-card>
            </div> 
  </div>
  <div fxFlex="2"></div>
  <div  fxFlex="20">
      <div class="z-depth-2"  fxFlexAlign="stretch">
            <mat-card class="example-card">
                    <mat-card-content>  
                            <h3  style="text-align: center;color:darkgreen;">Solde</h3>
                            <h2  style="text-align: center;">{{this.clientBase.solde}} 000 .000 DNT</h2> 
                         </mat-card-content>
                  </mat-card>
      </div>
       
  </div>
  <div fxFlex="5"></div>
        
</div>
</div>
<div class="cardpadding">
    <app-all-divers-transaction></app-all-divers-transaction>
</div>
<div class="cardpadding">
  <app-all-facture-trituration></app-all-facture-trituration>
</div>
