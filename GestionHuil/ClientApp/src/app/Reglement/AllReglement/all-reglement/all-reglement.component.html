<h3>Reglements</h3>
<table mat-table [dataSource]="dataSource" matSort >
        <!-- Position Column --> 
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date| date:'yyyy-MM-dd HH:mm'}} </td>
        </ng-container>
       <!-- Weight Column -->
       <ng-container matColumnDef="modeReglement">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mode de reglement </th>
        <td mat-cell *matCellDef="let element"> {{element.modeReglement}} </td>
      </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
          <td mat-cell *matCellDef="let element"> {{element.montant}} DT</td>
        </ng-container>
        <!-- Symbol Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
       </table>
