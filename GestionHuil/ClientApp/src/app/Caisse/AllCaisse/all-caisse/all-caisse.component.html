<div  fxLayout="row" fxLayoutAlign="end center" class="filter">
    <div class="formfilter" >
          <mat-form-field appearance="outline">
            <input matInput matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Rechercher">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Du .. Au" [satDatepicker]="picker2" (dateChange)="addEvent($event)">
            <sat-datepicker #picker2 [rangeMode]="true" > 
            </sat-datepicker>
            <sat-datepicker-toggle matSuffix [for]="picker2"></sat-datepicker-toggle>
  </mat-form-field>
       <mat-icon *ngIf = '!isShow' color="warn" (click)="OnCloseFilter()">youtube_searched_for</mat-icon>
    </div>
    </div>
    <mat-card>
        <div class="example-loading-shade" *ngIf="isLoadingResults">
     <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
 
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

    <!-- Position Column --> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date| date:'yyyy-MM-dd HH:mm'}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} DT</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="personne">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Personne </th>
      <td mat-cell *matCellDef="let element"> {{element.personne}} </td>
    </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell  *matCellDef="let element">
            <button mat-button color="primary" (click)="OnEdit(element.id)"><mat-icon>create</mat-icon></button>
            <button mat-button color="warn" (click)="OnDelete(element.id)"><mat-icon>delete_sweep</mat-icon></button>       
        </td>
      </ng-container>
    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
     
   
   </table> 
   <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 20, 30, 40, 100]" class="mat-elevation-z8 "></mat-paginator>
</mat-card>
 <div class="button_create">
    <button mat-fab color="primary" (click)="OnCreate()">
      <mat-icon>add</mat-icon>
    </button> 
  </div>
