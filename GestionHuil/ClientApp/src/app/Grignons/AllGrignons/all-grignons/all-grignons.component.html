<div class="headercontact">
  <h1>Grignons</h1>
 
</div>

<div  fxLayout="row" fxLayoutAlign="end center" class="filter">
  <div class="formfilter" >
        <mat-form-field appearance="outline">
          <input matInput matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Rechercher">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
  </div>
  </div>
  <mat-card>

 
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">
    <!-- Position Column --> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date| date:'yyyy-MM-dd HH:mm'}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="client.nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
        <td mat-cell *matCellDef="let element"> {{element.client.nom}}</td>
      </ng-container>
   <!-- Weight Column -->
   <ng-container matColumnDef="poids">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Poids </th>
    <td mat-cell *matCellDef="let element"> {{element.poids}} Kg</td>
  </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="prix_unitaire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Unitaire </th>
      <td mat-cell *matCellDef="let element"> {{element.prix_unitaire}}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="montantAchat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant</th>
        <td mat-cell *matCellDef="let element"> {{element.montantAchat}} DT</td>
      </ng-container>
       <!-- Symbol Column -->
    <ng-container matColumnDef="vehicule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicule</th>
        <td mat-cell *matCellDef="let element"> {{element.vehicule}}</td>
      </ng-container>
       <!-- Symbol Column -->
    <ng-container matColumnDef="chaufeur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chaufeur</th>
        <td mat-cell *matCellDef="let element"> {{element.chaufeur}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell  *matCellDef="let element">
            <button mat-button color="primary" (click)="OnEdit(element.id)"><mat-icon>create</mat-icon></button>
            <button mat-button color="warn" (click)="OnDelete(element.id)"><mat-icon>delete_sweep</mat-icon></button>
            <button mat-button color="primary" (click)="OnCreateFacture(element)"><mat-icon>add</mat-icon></button>
        </td>
      </ng-container>
    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
     
   
   </table> 
   <mat-paginator [pageSize]="8" [pageSizeOptions]="[8, 20, 30, 40, 100]" class="mat-elevation-z8 "></mat-paginator>
</mat-card>
<div class="button_create">
    <button mat-fab color="primary" (click)="OnCreate()">
      <mat-icon>add</mat-icon>
    </button> 
  </div>
